<!DOCTYPE html>
<html>
    <head>
        <title>문제내놔</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <script src="https://kyusiks.github.io/test/test/script/data.js"  type="text/javascript"></script>
        <script src="https://kyusiks.github.io/test/test/script/nenwa.js" type="text/javascript"></script>

        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

        <link href="https://hangeul.pstatic.net/hangeul_static/css/maru-buri.css" rel="stylesheet">

        <script>
            $( document ).ready(function() {
                fnInit();
            });
            /*
            font-family: 'MaruBuriExtraLight';
            font-family: 'MaruBuriLight';
            font-family: 'MaruBuri';
            font-family: 'MaruBuriBold';
            font-family: 'MaruBuriSemiBold';
            */
        </script>

        <style>
            * {
                font-family: 'MaruBuri';
            }
            #div_n{ }
            #div_m{ font-size: large; font-family: 'MaruBuriBold';}
            #div_v{ }
            #div_d{ font-size: x-large; font-family: 'MaruBuriBold';}
            #div_h{ font-family: 'MaruBuriSemiBold';}
        </style>
    </head>

    <body>
        <div class="container-fluid">
            <div class="progress">
                <div class="progress-bar" role="progressbar" id="prg_que" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <div class="card border-dark" style="width: 100%">
                <div class="card-header card-title text-end">
                    <button type="button" class="btn btn-primary" onclick="fnQue('C')">confirm</button>
                    <button type="button" class="btn btn-primary" onclick="fnQue('P')">pre</button>
                    <button type="button" class="btn btn-primary btn-lg" onclick="fnQue('N')">next</button>
                </div>
                <div class="card-body" id="div_m">문제내용</div>
                <div class="card-body">
                    <div class="row" id="div_v">보기</div>
                </div>
                <div class="card-body" id="div_dapgroup">
                    <div class="alert alert-success" role="alert" id="div_dapgrouptab">
                        <h4 class="alert-heading" id="div_d">답</h4>
                        <hr>
                        <p id="div_h">해설</p>
                    </div>
                </div>
                <div class="card-body text-end">
                    <button type="button" class="btn btn-primary btn-lg" onclick="fnQue('N')">next</button>
                </div>
            </div>
            

            <select class="form-select" id="sel_que" aria-label="Default select example" onchange="fnSelQue(this)"></select>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                답보면서
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                다풀고서
                </label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="chkQueSuffle" checked>
                <label class="form-check-label" for="chkQueSuffle">문제섞기</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="chkMulSuffle" checked>
                <label class="form-check-label" for="chkMulSuffle">보기섞기</label>
            </div>
        </div>
    </body>
</html>
