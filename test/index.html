<!doctype html>
<html>
    <head>
        <title>문제내놔</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <script src="./script/data.js"  type="text/javascript"></script>
        <script src="./script/nenwa.js" type="text/javascript"></script>

        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <link href="https://hangeul.pstatic.net/hangeul_static/css/maru-buri.css" rel="stylesheet">

        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
        <script> MathJax = { tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]} }; </script>
        <script>
            $( document ).ready(function() {
                fnInit();
            });
            /*
            font-family: 'MaruBuriExtraLight';
            font-family: 'MaruBuriLight';
            font-family: 'MaruBuri';
            font-family: 'MaruBuriBold';
            font-family: 'MaruBuriSemiBold';
            */
        </script>

        <style>
            * {
                font-family: 'Noto Sans KR', 'sans-serif', 'MaruBuri';
            }
            #div_n{ }
            #div_m{ font-size: large; font-family: 'MaruBuriBold';}
            #div_v{ }
            #div_d{ font-size: x-large; font-family: 'MaruBuriBold';}
            #div_h{ font-family: 'MaruBuriSemiBold';}
        </style>
    </head>
    <body>

        <div class="container-fluid">
            <div class="progress">
                <div class="progress-bar" role="progressbar" id="prg_que" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <div class="card border-dark" style="width: 100%">
                <div class="card-header card-title text-end">

                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">문제</span>
                        <select class="form-select" id="sel_que" onchange="fnSelQue(this)"></select>

                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li>
                                    <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">공부모드</label>
                                    </div>
                                    <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                            <label class="form-check-label" for="flexRadioDefault2">시험모드</label>
                                    </div>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="chkQueSuffle" >
                                        <label class="form-check-label" for="chkQueSuffle">문제섞기</label>
                                    </div>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="chkMulSuffle" >
                                        <label class="form-check-label" for="chkMulSuffle">보기섞기</label>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <button type="button" class="btn btn-primary" onclick="fnQue('C')">confirm</button>
                        <button type="button" class="btn btn-primary" onclick="fnQue('P')">pre</button>
                        <button type="button" class="btn btn-primary btn-lg" onclick="fnQue('N')">next</button>
                    </div>

                </div>
                <div class="card-body" id="div_m">문제내용</div>
                <div class="card-body" id="div_v">
                    <div class="row">보기</div>
                </div>
                <div class="card-body" id="div_dapgroup">
                    <div class="alert alert-success" role="alert" id="div_dapgrouptab">
                        <h4 class="alert-heading" id="div_d">답</h4>
                        <hr>
                        <p id="div_h">해설</p>
                    </div>
                </div>
                <div class="card-body text-end">
                    <button type="button" class="btn btn-primary btn-lg" onclick="fnQue('N')">next</button>
                </div>
            </div>

          <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-primary" onclick="fnZoom('I')"><i class="bi bi-plus-circle"></i></button>
              <button type="button" class="btn btn-primary">font</button>
              <button type="button" class="btn btn-outline-primary" onclick="fnZoom('O')"><i class="bi bi-dash-circle"></i></button>
            </div>

            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-gear"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li>
                        <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">공부모드</label>
                        </div>
                        <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">시험모드</label>
                        </div>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="chkQueSuffle" >
                            <label class="form-check-label" for="chkQueSuffle">문제섞기</label>
                        </div>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="chkMulSuffle" >
                            <label class="form-check-label" for="chkMulSuffle">보기섞기</label>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </body>
</html>
